<!DOCTYPE html>
<html>

<head>
  <title>Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://www.gstatic.com/external_hosted/handlebars/v4.7.6/handlebars.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 812px;
      height: 406px;
      margin: 80px auto;
      border-radius: 20px;
    }
  </style>

</head>

<body>
  <div id="map"></div>



  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8EXDODqcr3A8kvCNweJG9uZQowdEbyOE&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_locatorplus_v4_cABD"
    async defer></script>
  <script>
    function initMap() {
      var stylemap = [
        {
          "featureType": "administrative",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#6195a0"
            }
          ]
        },
        {
          "featureType": "administrative.province",
          "elementType": "geometry.stroke",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "landscape",
          "elementType": "geometry",
          "stylers": [
            {
              "lightness": "0"
            },
            {
              "saturation": "0"
            },
            {
              "color": "#f5f5f2"
            },
            {
              "gamma": "1"
            }
          ]
        },
        {
          "featureType": "landscape.man_made",
          "elementType": "all",
          "stylers": [
            {
              "lightness": "-3"
            },
            {
              "gamma": "1.00"
            }
          ]
        },
        {
          "featureType": "landscape.natural.terrain",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "poi",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "poi.park",
          "elementType": "geometry.fill",
          "stylers": [
            {
              "color": "#bae5ce"
            },
            {
              "visibility": "on"
            }
          ]
        },
        {
          "featureType": "road",
          "elementType": "all",
          "stylers": [
            {
              "saturation": -100
            },
            {
              "lightness": 45
            },
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "geometry.fill",
          "stylers": [
            {
              "color": "#fac9a9"
            },
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "labels.text",
          "stylers": [
            {
              "color": "#4e4e4e"
            }
          ]
        },
        {
          "featureType": "road.arterial",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#787878"
            }
          ]
        },
        {
          "featureType": "road.arterial",
          "elementType": "labels.icon",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "transit",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "transit.station.airport",
          "elementType": "labels.icon",
          "stylers": [
            {
              "hue": "#0a00ff"
            },
            {
              "saturation": "-77"
            },
            {
              "gamma": "0.57"
            },
            {
              "lightness": "0"
            }
          ]
        },
        {
          "featureType": "transit.station.rail",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#43321e"
            }
          ]
        },
        {
          "featureType": "transit.station.rail",
          "elementType": "labels.icon",
          "stylers": [
            {
              "hue": "#ff6c00"
            },
            {
              "lightness": "4"
            },
            {
              "gamma": "0.75"
            },
            {
              "saturation": "-68"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "all",
          "stylers": [
            {
              "color": "#eaf6f8"
            },
            {
              "visibility": "on"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "geometry.fill",
          "stylers": [
            {
              "color": "#c7eced"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "lightness": "-49"
            },
            {
              "saturation": "-53"
            },
            {
              "gamma": "0.79"
            }
          ]
        }
      ]

      var element = document.getElementById("map");
      var options = {
        center: { lat: 49.326256292728466, lng: -123.08274787053087 },
        zoom: 14,
        styles: stylemap
      };
      var myMap = new google.maps.Map(element, options );
      var markers = [
        {
          coordinates: { lat: 49.32654440952472, lng: -123.06694928073323 },
          image: "marker.png"
        },
        {
          coordinates: { lat: 49.322151714754, lng: -123.09565362242012 },
          image: "marker.png"
        },
      ]
      for( i=0; i < markers.length; i++ ){
        addMarker(markers[i]);
      }

      function addMarker(properties) {
        var marker = new google.maps.Marker({
          position: properties.coordinates,
          map: myMap,
          icon: properties.image,
        })
        marker.addListener('click', function () {
          myMap.setZoom(16),
          myMap.setCenter(properties.coordinates)
        })
      }

    }

  </script>
</body>

</html>
